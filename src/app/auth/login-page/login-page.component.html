<mat-card class="login-card">
  <mat-card-title class="text-align-center card-title mb-small"
    >Login</mat-card-title
  >

  <div class="vertical-container mb-small">
    <form (submit)="onSubmit()" [formGroup]="loginForm">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Username</mat-label>
        <input matInput [formControl]="email" required [readonly]="isLoading" />
        <mat-error *ngIf="email.invalid">{{
          getEmailErrorMessage()
        }}</mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Password</mat-label>
        <input
          matInput
          [formControl]="password"
          required
          type="password"
          [readonly]="isLoading"
        />
        <mat-error *ngIf="password.invalid">{{
          getPasswordErrorMessage()
        }}</mat-error>
      </mat-form-field>
      <div class="vertical-container align-center">
        <mat-spinner diameter="50" *ngIf="isLoading"></mat-spinner>
        <button
          class="mb-small full-width"
          mat-raised-button
          color="primary"
          type="submit"
          *ngIf="!isLoading"
        >
          Login
        </button>
        <button
          class="full-width"
          mat-raised-button
          color="accent"
          type="submit"
          *ngIf="!isLoading"
        >
          Create an account
        </button>
      </div>
    </form>
  </div>
</mat-card>
