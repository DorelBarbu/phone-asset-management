<div class="container">
  <mat-form-field appearance="fill">
    <mat-label>Type</mat-label>
    <input matInput [(ngModel)]="phone.type" />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Serial</mat-label>
    <input matInput value="Dorel" [(ngModel)]="phone.serial" />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Color</mat-label>
    <input matInput [(ngModel)]="phone.color" />
  </mat-form-field>
</div>

<div class="button-container">
  <button mat-raised-button color="primary" class="save-button">Save</button>
  <button mat-raised-button class="cancel-button">Cancel</button>
</div>
