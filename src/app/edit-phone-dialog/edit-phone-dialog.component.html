<h1 mat-dialog-title>Edit phone</h1>
<div mat-dialog-content>
  <app-edit-phone-form [phone]="phone"></app-edit-phone-form>
</div>
<div mat-dialog-actions class="button-container">
  <button
    mat-raised-button
    color="primary"
    (click)="onSaveClick()"
    class="save-button"
  >
    Save
  </button>
  <button
    mat-raised-button
    (click)="onCancelClick()"
    class="cancel-button"
  >
    Cancel
  </button>
</div>
